<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>แผนผังเก้าอี้แนวนอน 500 ตัว - เจ้ดำ</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f4f4f4;
    }
    table {
      border-collapse: collapse;
      margin: 20px auto;
    }
    td {
      width: 48px;
      height: 48px;
      border: 1px solid #ccc;
      text-align: center;
      vertical-align: middle;
      background-color: white;
    }
    td.active {
      background-color: black;
      color: white;
      font-weight: bold;
    }
    th {
      background: #ddd;
      padding: 4px;
    }
  </style>
</head>
<body>

<h2>A - Y  = 25 ตัว </h2>
<h2>1 - 20 = 20 ตัว </h2>
<table id="seatTable"></table>

<script>
  const rowLabels = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".slice(0, 25); // A–Y
  const rowCount = 20;

  // ✅ รายชื่อเจ้ดำ (รวมที่เพิ่มล่าสุด)
  const jaodumSeats = [
    "C9", "C10", "C11", "C12", "C13", "C14", "C15", "C16", "D15", "D16",
    "D6", "E5", "E6", "F5", "F6", "G3", "G4", "G5", "H3", "H4", "H5", "I5",
    "J4", "J5", "K3", "K4", "L3",
    "L10", "L11", "L12", "L13", "L14", "L15", "L16", "M9", "M14",
    "N9", "N12", "N13", "O9", "O12", "O13", "P9",
    "Q10", "Q11", "Q12", "Q13", "Q14", "Q15", "Q16",
    "P4", "P5", "P6", "Q4", "Q6", "R4", "R5", "R6",
    "S9", "S10", "S11", "T9", "U9", "V9", "V10", "V11", "V12", "V13", "V14", "V15", "V16",
    // ✅ รายการใหม่ที่เพิ่มล่าสุด
    "E9", "E10", "F8", "F9", "F11", "F12",
    "G8", "G9", "G11",
    "H8", "H9", "H10", "H11", "H12", "H13", "H14", "H15", "H16",
    "I9", "I10", "I11", "I12", "I13", "I14", "I15", "I16"
  ];
  

  const table = document.getElementById("seatTable");

  // Header
  let header = "<tr><th></th>";
  for (const col of rowLabels) {
    header += `<th>${col}</th>`;
  }
  header += "</tr>";
  table.innerHTML += header;

  // Rows
  for (let r = 1; r <= rowCount; r++) {
    let tr = `<tr><th>${r}</th>`;
    for (let c = 0; c < rowLabels.length; c++) {
      const seatId = `${rowLabels[c]}${r}`;
      const isActive = jaodumSeats.includes(seatId) ? "active" : "";
      tr += `<td class="${isActive}">${seatId}</td>`;
    }
    tr += "</tr>";
    table.innerHTML += tr;
  }
  
</script>
<div style="display: flex; justify-content: center; align-items: center; margin-top: 30px; gap: 40px;">
  <p style="font-size: 26px; line-height: 2; margin: 0;">
    <span style="font-size: 32px;">จำนวนเก้าอี้: <strong>500</strong></span><br>
    <span style="font-size: 32px;">⚫ จำนวนเก้าอี้ : <strong>97</strong></span><br>
    <span style="font-size: 32px;">⚪ จำนวนเก้าอี้ : <strong>403</strong></span>
  </p>

  <!-- ✅ ใช้รูปที่อัปโหลด -->
  <img src="qrcode.png" alt="QR Code" width="180">
</div>
</body>
</html>
